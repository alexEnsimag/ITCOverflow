<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>ITC Overflow</title>

        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css" type="text/css">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="col-sm-12">
            <div class="login-main borders container">
                <h1 class="login-header">Welcome to ITC OverFlow</h1>
                <div class="form-holder">
                    <div class="wrap">
                        <p class="form-title">
                            Sign In</p>
                        <form class="login">
                            <input class="username"  type="text" placeholder="Username" />
                            <input class="userPassword" type="password" placeholder="Password" />
                            <div class="login-holder">
                                <input type="submit" value="Login" onclick="login()"  class="login-choice btn btn-success btn-sm" />
                                <input type="submit" value="Sign Up" class="signup login-choice btn btn-success btn-sm" />
                            </div>
                        </form>
                    </div>
                </div>


                <div class="hidden create-profile">
                    <form class="login">
                        <input class="firstName"  type="text" placeholder="First Name" />
                        <input class="lastName" type="text" placeholder="Surname" />
                        <input class="program"  type="text" placeholder="Program" />
                        <input class="job"    type="text" placeholder="Job" />
                        <input class="country"  type="text" placeholder="Country" />
                        <input class="email" type="text" placeholder="Email" />
                        <input class="password"  type="password" placeholder="Password" />
                        <input class="skills" type="text" placeholder="Skills" />
                        <div class="login-holder">
                            <input type="submit" value="Sign Up" onclick='sendNewUserDetails()' class="signup login-choice btn btn-success btn-sm" />
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/login.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!--<script src="./js/ie10-viewport-bug-workaround.js"></script>-->
    </body>
</html>
